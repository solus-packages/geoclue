name       : geoclue
version    : 2.4.4
release    : 9
source     :
    - https://www.freedesktop.org/software/geoclue/releases/2.4/geoclue-2.4.4.tar.xz : 9c43fb9d0c12067ea64400500abb0640194947d4c2c55e38545afe5d9c5c315c
license    : GPL-2.0+
component  : programming
summary    : GeoInformation service
builddeps  :
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(mm-glib)
    - pkgconfig(avahi-glib)
replaces   :
    - devel : libgeoclue-devel
    - libgeoclue
description: |
    GeoClue is a modular geoinformation service built on top of the D-Bus messaging system. The goal of the GeoClue project is to make creating location-aware applications as simple as possible.
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration.patch
    autoreconf -vfi

    %configure --disable-static --libexecdir=/usr/lib/geoclue
build      : |
    %make
install    : |
    %make_install
